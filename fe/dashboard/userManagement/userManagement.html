<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./userManagement.css" />
        <link rel="stylesheet" href="../../css/loading.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <title>Admin</title>
    </head>
    <body>
        <div class="layout-container">
            <div class="header">
                <div class="logo">
                    <img src="../../img/favicon-32x32.png" />
                    <span>Music</span>
                </div>
                <div>
                    <img
                        onclick="toggleMenu()"
                        class="menu-admin-icon"
                        src="../../img/avartar-admin.png"
                    />
                    <div class="menu-admin" id="menu-admin">
                        <p class="btn-logout">Logout</p>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="loader"></div>
                <div class="navbar">
                    <a
                        class="navbar-item"
                        href="../../dashboard/userManagement/userManagement.html"
                        id="user-management"
                        >Quản lý người dùng</a
                    >
                    <a
                        class="navbar-item"
                        href="../../dashboard/artistManagement/artistManagement.html"
                        id="artist-management"
                        >Quản lý nghệ sĩ</a
                    >
                    <a
                        class="navbar-item"
                        href="../../dashboard/albumManagement/albumManagement.html"
                        id="album-management"
                        >Quản lý album</a
                    >
                </div>
                <!-- content -->
                <div class="content">
                    <div class="content-wrapper">
                        <div class="content-body">
                            <table style="width: 100%">
                                <tr>
                                    <td>STT</td>
                                    <td>Tên</td>
                                    <td>Tài khoản</td>
                                    <td>Mật khẩu</td>
                                    <td>Playlist</td>
                                    <td>Hành động</td>
                                </tr>
                            </table>
                            <div id="pagination" style="display: block">
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    onclick="prevPage()"
                                >
                                    Previous
                                </button>
                                <span id="pageInfo"></span>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    onclick="nextPage()"
                                >
                                    Next
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./userManagement.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>
    </body>
</html>
