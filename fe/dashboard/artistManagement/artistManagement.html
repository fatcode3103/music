<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./artistManagement.css" />
        <link rel="stylesheet" href="../../css/loading.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <title>Admin</title>
    </head>
    <body>
        <div class="layout-container">
            <div class="header">
                <div class="logo">
                    <img src="../../img/favicon-32x32.png" />
                    <span>Music</span>
                </div>
                <div>
                    <img
                        onclick="toggleMenu()"
                        class="menu-admin-icon"
                        src="../../img/avartar-admin.png"
                    />
                    <div class="menu-admin" id="menu-admin">
                        <p class="btn-logout">Logout</p>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="loader"></div>
                <div class="navbar">
                    <a
                        class="navbar-item"
                        href="../../dashboard/userManagement/userManagement.html"
                        id="user-management"
                        >Quản lý người dùng</a
                    >
                    <a
                        class="navbar-item"
                        href="../../dashboard/artistManagement/artistManagement.html"
                        id="artist-management"
                        >Quản lý nghệ sĩ</a
                    >
                    <a
                        class="navbar-item"
                        href="../../dashboard/albumManagement/albumManagement.html"
                        id="album-management"
                        >Quản lý album</a
                    >
                </div>
                <!-- content -->
                <div class="content">
                    <div class="content-wrapper">
                        <div class="content-body">
                            <div class="wrapper-btn-new-singer">
                                <!-- Button trigger modal -->
                                <button
                                    type="button"
                                    class="btn btn-primary mb-4"
                                    data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"
                                >
                                    Thêm nghệ sĩ
                                </button>

                                <!-- Modal -->
                                <div
                                    class="modal fade"
                                    id="exampleModal"
                                    tabindex="-1"
                                    aria-labelledby="exampleModalLabel"
                                    aria-hidden="true"
                                >
                                    <div
                                        class="modal-dialog modal-dialog-centered modal-xl"
                                    >
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5
                                                    class="modal-title"
                                                    id="exampleModalLabel"
                                                >
                                                    Thêm nghệ sĩ mới
                                                </h5>
                                                <button
                                                    type="button"
                                                    class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Close"
                                                ></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-4 cus-form">
                                                        <label
                                                            class="form-label"
                                                            >Tên nghệ
                                                            danh</label
                                                        >
                                                        <input
                                                            class="form-control"
                                                            type="text"
                                                            placeholder="Nhập tên nghệ danh"
                                                        />
                                                    </div>
                                                    <div class="col-4 cus-form">
                                                        <label
                                                            class="form-label"
                                                            >Tên thật</label
                                                        >
                                                        <input
                                                            class="form-control"
                                                            type="text"
                                                            placeholder="Nhập tên nghệ sĩ"
                                                        />
                                                    </div>
                                                    <div class="col-4 cus-form">
                                                        <label
                                                            class="form-label"
                                                            >Link ảnh</label
                                                        >
                                                        <input
                                                            class="form-control"
                                                            type="text"
                                                            placeholder="Chèn link ảnh"
                                                        />
                                                    </div>
                                                    <div
                                                        class="col-12 cus-form"
                                                    >
                                                        <label
                                                            class="form-label"
                                                            >Giới thiệu chung về
                                                            nghệ sĩ</label
                                                        >
                                                        <input
                                                            class="form-control"
                                                            type="text"
                                                            placeholder="Giới thiệu sơ bộ"
                                                        />
                                                    </div>
                                                    <div
                                                        class="col-12 cus-form"
                                                    >
                                                        <label
                                                            class="form-label"
                                                            >Tiểu sử nghệ
                                                            sĩ</label
                                                        >
                                                        <textarea
                                                            class="form-control"
                                                            type="text"
                                                        ></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button
                                                    type="button"
                                                    class="btn btn-secondary btn-add-new"
                                                    data-bs-dismiss="modal"
                                                >
                                                    Đóng
                                                </button>
                                                <button
                                                    type="button"
                                                    data-bs-dismiss="modal"
                                                    class="btn btn-primary"
                                                    onclick="addNewSingerHandler()"
                                                >
                                                    Lưu
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table style="width: 100%" id="table">
                                <tr>
                                    <td>STT</td>
                                    <td>Nghệ danh</td>
                                    <td>Tên thật</td>
                                    <td>Album đã phát hành</td>
                                    <td>Hành động</td>
                                </tr>
                            </table>
                            <div id="pagination" style="display: block">
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    onclick="prevPage()"
                                >
                                    Previous
                                </button>
                                <span id="pageInfo"></span>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    onclick="nextPage()"
                                >
                                    Next
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./artistManagement.js"></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>
    </body>
</html>
